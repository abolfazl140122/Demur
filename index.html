<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Demur - Loading Screen</title>
    <!-- ایمپورت کردن کتابخانه model-viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            background-image:
                radial-gradient(circle at center, #fff 1px, transparent 1px),
                radial-gradient(circle at center, #fff 2px, transparent 2px);
            background-size: 500px 500px, 800px 800px;
            background-position: 0 0, 0 0;
            background-repeat: repeat;
        }
        body.start-animation {
            animation: move-forward 30s linear infinite;
        }
        @keyframes move-forward {
            from { background-position: 0 0, 0 0; }
            to { background-position: 0 500px, 0 800px; }
        }
        .loading-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background-color: transparent; z-index: 9999; opacity: 1; transition: opacity 1.5s ease-in-out; }
        .curtain { position: absolute; width: 100%; height: 50%; background-color: #0a0a0a; z-index: 10; transition: transform 1.2s cubic-bezier(0.8, 0, 0.2, 1); }
        .curtain-top { top: 0; transform-origin: top; }
        .curtain-bottom { bottom: 0; transform-origin: bottom; }
        .curtains-open .curtain-top { transform: scaleY(0); }
        .curtains-open .curtain-bottom { transform: scaleY(0); }
        .content { text-align: center; color: white; z-index: 5; opacity: 0; transform: translateY(20px); transition: opacity 0.8s ease-out 0.5s, transform 0.8s ease-out 0.5s; }
        .content-visible .content { opacity: 1; transform: translateY(0); }
        .game-title { font-size: clamp(3.5rem, 18vw, 7rem); font-weight: bold; color: #e9e9e9; text-shadow: 0 0 15px rgba(255, 255, 255, 0.15), 0 0 25px rgba(255, 255, 255, 0.1); position: relative; display: inline-block; white-space: nowrap; }
        .title-container { display: flex; justify-content: center; align-items: center; min-height: 120px; margin-bottom: 25px; }
        .game-title span { opacity: 0; animation: fadeInChar 0.8s forwards; }
        @keyframes fadeInChar { 0% { opacity: 0; transform: translateY(-20px) scale(1.2); text-shadow: 0 0 30px rgba(0, 255, 127, 0.5); } 100% { opacity: 1; transform: translateY(0) scale(1); text-shadow: 0 0 15px rgba(255, 255, 255, 0.15); } }
        .start-prompt { direction: rtl; font-size: clamp(1rem, 4vw, 1.25rem); color: #a0a0a0; cursor: pointer; margin-top: 40px; display: flex; justify-content: center; align-items: center; gap: 15px; letter-spacing: 0.5px; opacity: 0; animation: fadeInPrompt 1s forwards; animation-delay: 2.5s; }
        @keyframes fadeInPrompt { to { opacity: 1; } }
        .click-indicator { width: 14px; height: 14px; border-radius: 50%; background-color: rgba(46, 204, 113, 0.3); position: relative; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 10px rgba(46, 204, 113, 0.3); }
        .click-indicator::before { content: ''; position: absolute; width: 100%; height: 100%; border-radius: 50%; background-color: #2ecc71; animation: pulse 1.8s infinite cubic-bezier(0.66, 0, 0, 1); }
        @keyframes pulse { 0% { transform: scale(0.7); opacity: 0.9; } 70% { transform: scale(1.4); opacity: 0; } 100% { transform: scale(0.7); opacity: 0; } }
        
        /* استایل‌های جدید برای نمایشگر مدل سه‌بعدی */
        #model-viewer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9998; /* پایین‌تر از لودینگ */
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            pointer-events: none; /* برای عدم دریافت کلیک تا زمان فعال شدن */
        }
        #model-viewer-container.visible {
            opacity: 1;
            pointer-events: auto; /* فعال کردن تعامل با مدل */
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <audio id="background-music" loop>
        <source src="https://raw.githubusercontent.com/abolfazl140122/Demur/018d52042cb43d84da7c17daf49f35da735bd3e9/%D9%85%D9%88%D8%B2%DB%8C%DA%A9%20%D8%A8%D8%AF%20%DA%AF%D8%B1%D8%A7%D9%86%D8%AF%20%D8%B5%D9%81%D9%87%20%D9%84%D9%88%D8%AF%DB%8C%D9%86%DA%AF%20%D8%A7%DB%8C%D8%B3%D8%AA%D8%A7%D8%AF%D9%87.mp3" type="audio/mpeg">
        مرورگر شما از عنصر صوتی پشتیبانی نمی‌کند.
    </audio>
    <audio id="typing-finished-sound" preload="auto">
        <source src="https://github.com/abolfazl140122/Demur/raw/15db07d5cebb23d3a36c454524de0dee514e881f/%D8%AF%D9%85%D9%88%D8%B1.wav" type="audio/wav">
        مرورگر شما از عنصر صوتی پشتیبانی نمی‌کند.
    </audio>
    <audio id="intro-voice" preload="auto">
        <source src="https://github.com/abolfazl140122/Demur/raw/15db07d5cebb23d3a36c454524de0dee514e881f/%D8%A7%D8%B3%DA%A9%D9%88%D8%B1%D8%AA%20%DA%AF%DB%8C%D9%85%20%D8%A8%D8%A7%20%D8%A7%D9%81%D8%AA%D8%AE%D8%A7%D8%B1%20%D8%AA%D9%82%D8%AF%DB%8C%D9%85%20%D9%85%DB%8C%DA%A9%D9%86%D8%AF.wav" type="audio/wav">
        مرورگر شما از عنصر صوتی پشتیبانی نمی‌کند.
    </-audio>

    <div class="loading-container" id="loading-screen">
        <div class="curtain curtain-top"></div>
        <div class="curtain curtain-bottom"></div>
        <div class="content">
            <div class="title-container">
                <h1 class="game-title" id="game-title"></h1>
            </div>
            <p class="start-prompt" id="start-prompt">
                برای شروع کلیک کنید
                <span class="click-indicator"></span>
            </p>
        </div>
    </div>

    <!-- تگ جدید برای نمایش مدل سه‌بعدی -->
    <div id="model-viewer-container">
        <model-viewer 
            src="https://raw.githubusercontent.com/abolfazl140122/Demur/a508dab5bf01b3f7dad33d5468e5c4b3ce1ba9de/%D9%85%D8%AF%D9%84%20%D9%85%D8%A7%D8%B4%DB%8C%D9%86%20%D9%85%D8%B3%D8%A7%D8%A8%D9%82%D9%87%20%D8%AA%D8%B3%D8%AA%DB%8C.glb"
            alt="A 3D model of a car"
            ar
            camera-controls
            auto-rotate
            environment-image="neutral"
            shadow-intensity="1">
        </model-viewer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const gameTitleElement = document.getElementById('game-title');
            const startPrompt = document.getElementById('start-prompt');
            const backgroundMusic = document.getElementById('background-music');
            const typingSound = document.getElementById('typing-finished-sound');
            const introVoice = document.getElementById('intro-voice');
            
            // --- تغییرات جدید ---
            const modelViewerContainer = document.getElementById('model-viewer-container');
            // --- پایان تغییرات ---

            const titleText = "Demur";
            const typingSpeed = 300;

            function playMusic(audioElement) {
                if (audioElement.paused) {
                    const playPromise = audioElement.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.error(`خطا در پخش صدا:`, error);
                        });
                    }
                }
            }

            function handleFirstInteraction() {
                playMusic(backgroundMusic);
                document.body.removeEventListener('click', handleFirstInteraction);
            }

            const playPromise = backgroundMusic.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("پخش خودکار موسیقی پس‌زمینه مسدود شد. منتظر تعامل کاربر...");
                    document.body.addEventListener('click', handleFirstInteraction, { once: true });
                });
            }
            
            setTimeout(() => {
                loadingScreen.classList.add('curtains-open');
                loadingScreen.classList.add('content-visible');
            }, 500);

            const startTypingDelay = 1200;
            const typingDuration = titleText.length * typingSpeed;

            setTimeout(() => {
                let charIndex = 0;
                function type() {
                    if (charIndex < titleText.length) {
                        const span = document.createElement('span');
                        span.textContent = titleText.charAt(charIndex);
                        span.style.animationDelay = `${charIndex * 0.15}s`;
                        gameTitleElement.appendChild(span);
                        charIndex++;
                        setTimeout(type, typingSpeed);
                    } else {
                        setTimeout(() => {
                           playMusic(typingSound);
                        }, 200);
                    }
                }
                type();

                setTimeout(() => {
                    document.body.classList.add('start-animation');
                }, typingDuration);

            }, startTypingDelay);

            typingSound.addEventListener('ended', () => {
                playMusic(introVoice);
            });

            // --- تغییرات در رویداد کلیک ---
            startPrompt.addEventListener('click', () => {
                // متوقف کردن صداها
                backgroundMusic.pause();
                typingSound.pause();
                introVoice.pause();

                // محو کردن صفحه لودینگ
                loadingScreen.style.opacity = '0';

                // نمایش دادن نمایشگر مدل سه‌بعدی
                modelViewerContainer.classList.add('visible');
                
                // توقف انیمیشن پس‌زمینه
                document.body.classList.remove('start-animation');

                // حذف کامل صفحه لودینگ پس از اتمام انیمیشن محو شدن
                setTimeout(() => {
                    loadingScreen.remove();
                }, 1500);
            });
        });
    </script>

</body>
</html>
