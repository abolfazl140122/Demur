<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <!-- این متا تگ برای تنظیم ابعاد در گوشی‌های موبایل ضروری است -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Demur - در حال بارگذاری...</title>
    <style>
        /* تنظیمات کلی صفحه */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* جلوگیری از اسکرول خوردن صفحه */
            background-color: #000; /* پس‌زمینه اصلی که بعد از باز شدن پرده‌ها دیده می‌شود */
            font-family: Arial, sans-serif; /* می‌توانید فونت دلخواه خود را جایگزین کنید */
        }

        /* صفحه اصلی لودینگ */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 9999;
        }

        /* پرده‌های سیاه بالا و پایین */
        .curtain {
            position: absolute;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: black;
            z-index: 2;
            /* انیمیشن باز شدن با تاخیر و نرمی خاص برای ایجاد حس جدی */
            transition: transform 1.5s cubic-bezier(0.77, 0, 0.175, 1);
        }

        #curtain-top {
            top: 0;
        }

        #curtain-bottom {
            bottom: 0;
        }

        /* کلاس کمکی برای اجرای انیمیشن باز شدن پرده‌ها */
        .open #curtain-top {
            transform: translateY(-100%);
        }

        .open #curtain-bottom {
            transform: translateY(100%);
        }

        /* محتوای وسط صفحه (عنوان بازی و...) */
        #content-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            text-align: center;
            color: white;
            opacity: 0; /* در ابتدا محتوا مخفی است */
            transition: opacity 0.5s ease-in-out;
        }

        .visible {
            opacity: 1;
        }

        /* عنوان اصلی بازی "Demur" با افکت تایپ */
        #game-title {
            font-size: 18vw; /* اندازه فونت وابسته به عرض صفحه برای موبایل */
            font-weight: bold;
            color: #ffffff;
            letter-spacing: .1em;
            white-space: nowrap;
            overflow: hidden;
            border-right: .12em solid orange; /* کرسر تایپ */
            width: 0; /* شروع انیمیشن از عرض صفر */
            /* انیمیشن‌های تایپ و چشمک زدن کرسر */
            animation:
                typing 2s steps(5, end) forwards,
                blink-caret .75s step-end infinite;
        }

        /* انیمیشن تایپ کردن */
        @keyframes typing {
            from { width: 0 }
            to { width: 5.5em; } /* عرض نهایی بر اساس تعداد حروف و فاصله بین آنها */
        }

        /* انیمیشن چشمک زدن کرسر تایپ */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }

        /* متن "برای شروع کلیک کنید" و انیمیشن دایره */
        #start-prompt {
            margin-top: 25px;
            font-size: 4vw;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; /* در ابتدا مخفی */
            transition: opacity 1s ease-in 0.5s; /* با تاخیر ظاهر می‌شود */
        }

        #start-prompt.visible {
            opacity: 1;
        }

        /* انیمیشن دایره کلیک */
        .click-animation {
            width: 12px;
            height: 12px;
            border: 2px solid white;
            border-radius: 50%;
            margin-right: 15px;
            animation: click-pulse 1.5s infinite;
        }

        @keyframes click-pulse {
            0% {
                transform: scale(0.9);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                transform: scale(0.9);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        /* تنظیمات برای صفحه‌های بزرگتر مانند تبلت و دسکتاپ */
        @media (min-width: 768px) {
            #game-title {
                font-size: 8rem;
            }
            #start-prompt {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div id="curtain-top" class="curtain"></div>
        <div id="curtain-bottom" class="curtain"></div>
        <div id="content-container">
            <h1 id="game-title"></h1>
            <div id="start-prompt">
                <p>برای شروع کلیک کنید</p>
                <div class="click-animation"></div>
            </div>
        </div>
    </div>

    <script>
        // منتظر می‌مانیم تا کل صفحه بارگذاری شود
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const contentContainer = document.getElementById('content-container');
            const gameTitle = document.getElementById('game-title');
            const startPrompt = document.getElementById('start-prompt');

            // مرحله ۱: انیمیشن باز شدن پرده‌ها
            // با یک تاخیر کوتاه شروع می‌شود تا حس بهتری بدهد
            setTimeout(() => {
                loadingScreen.classList.add('open');
            }, 500); // 0.5 ثانیه تاخیر

            // مرحله ۲: نمایش محتوا و شروع تایپ
            // این تاخیر باید کمی بیشتر از شروع انیمیشن پرده‌ها باشد
            setTimeout(() => {
                contentContainer.classList.add('visible');
                gameTitle.textContent = "Demur"; // متن را اضافه می‌کنیم تا انیمیشن شروع شود
            }, 1000); // 1 ثانیه تاخیر

            // مرحله ۳: وقتی انیمیشن تایپ تمام شد، کرسر را حذف و متن راهنما را نمایش بده
            gameTitle.addEventListener('animationend', (e) => {
                // فقط به انیمیشن typing واکنش نشان می‌دهیم
                if (e.animationName === 'typing') {
                    gameTitle.style.borderRight = 'none'; // حذف کرسر
                    startPrompt.classList.add('visible');
                }
            });

            // مرحله ۴: با کلیک روی صفحه، لودینگ محو شود
            loadingScreen.addEventListener('click', () => {
                // در اینجا کد مربوط به شروع بازی اصلی قرار می‌گیرد
                console.log("بازی شروع شد!");
                loadingScreen.style.transition = 'opacity 0.5s';
                loadingScreen.style.opacity = '0';

                // بعد از محو شدن، عنصر لودینگ را از صفحه حذف می‌کنیم
                setTimeout(() => {
                    loadingScreen.remove();
                }, 500); // زمان باید با transition برابر باشد
            });
        });
    </script>

</body>
</html>
