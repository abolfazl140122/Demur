<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Demur - Loading Screen</title>
    <style>
        /* تنظیمات کلی صفحه */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* جلوگیری از اسکرول */
            background-color: #000;
            font-family: Arial, sans-serif; /* یک فونت استاندارد */
        }

        /* контейнер اصلی لودینگ */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #000;
            z-index: 999;
        }

        /* انیمیشن پرده‌ای */
        .curtain {
            position: absolute;
            width: 100%;
            height: 50%;
            background-color: #0a0a0a;
            z-index: 1001;
            transition: transform 1.5s cubic-bezier(0.86, 0, 0.07, 1); /* انیمیشن نرم برای باز شدن */
        }

        .curtain-top {
            top: 0;
        }

        .curtain-bottom {
            bottom: 0;
        }

        /* حالت باز شده پرده‌ها */
        .loading-container.start .curtain-top {
            transform: translateY(-100%);
        }

        .loading-container.start .curtain-bottom {
            transform: translateY(100%);
        }

        /* محتوای اصلی که در مرکز قرار می‌گیرد */
        .content {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
            transition-delay: 1.5s; /* تاخیر برای نمایش بعد از باز شدن پرده */
            z-index: 1000;
        }

        .loading-container.start .content {
            opacity: 1;
            transform: translateY(0);
        }

        /* استایل عنوان اصلی بازی "Demur" */
        h1 {
            color: #e0e0e0;
            font-size: 15vw; /* اندازه وابسته به عرض صفحه */
            font-weight: bold;
            letter-spacing: 5px;
            margin: 0;
            padding: 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            position: relative;
        }
        
        /* استایل کاراکترها برای انیمیشن تایپ */
        h1 span {
            opacity: 0;
            animation: fadeInChar 0.5s forwards;
        }

        @keyframes fadeInChar {
            to {
                opacity: 1;
            }
        }

        /* متن "برای شروع کلیک کنید" */
        .subtitle {
            color: #888;
            font-size: 4vw;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; /* در ابتدا مخفی */
            animation: fadeInSubtitle 2s ease forwards;
            animation-delay: 3s; /* تاخیر برای نمایش بعد از تایپ عنوان */
        }

        @keyframes fadeInSubtitle {
            to {
                opacity: 1;
            }
        }

        /* نشانگر کلیک انیمیشنی */
        .click-indicator {
            width: 10px;
            height: 10px;
            background-color: rgba(100, 255, 150, 0.7);
            border-radius: 50%;
            margin-right: 15px; /* فاصله از متن */
            box-shadow: 0 0 10px rgba(100, 255, 150, 0.8), 0 0 20px rgba(100, 255, 150, 0.6);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.9);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(0.9);
                opacity: 0.7;
            }
        }
        
        /* تنظیمات برای صفحه‌های عریض‌تر (افقی) */
        @media (min-width: 600px) {
            h1 {
                font-size: 80px;
            }
            .subtitle {
                font-size: 24px;
            }
        }

    </style>
</head>
<body>

    <div class="loading-container" id="loadingContainer">
        <!-- پرده‌های بالا و پایین -->
        <div class="curtain curtain-top"></div>
        <div class="curtain curtain-bottom"></div>

        <!-- محتوای اصلی -->
        <div class="content">
            <h1 id="gameTitle"></h1>
            <div class="subtitle">
                <div class="click-indicator"></div>
                <span>برای شروع کلیک کنید</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loadingContainer = document.getElementById('loadingContainer');
            const gameTitleElement = document.getElementById('gameTitle');
            const title = "Demur";
            let charIndex = 0;
            
            // شروع انیمیشن باز شدن پرده
            setTimeout(() => {
                loadingContainer.classList.add('start');
            }, 100);

            // تابع برای انیمیشن تایپ حرفه‌ای
            function typeWriter() {
                if (charIndex < title.length) {
                    // هر حرف را در یک تگ span قرار می‌دهیم تا انیمیشن مستقل داشته باشد
                    const span = document.createElement('span');
                    span.textContent = title.charAt(charIndex);
                    // تاخیر انیمیشن برای هر حرف
                    span.style.animationDelay = `${charIndex * 0.3}s`;
                    gameTitleElement.appendChild(span);
                    charIndex++;
                }
            }

            // تاخیر برای شروع تایپ بعد از باز شدن پرده
            setTimeout(() => {
                // حروف را یکی یکی اضافه می‌کنیم تا انیمیشن تایپ شکل بگیرد
                for(let i = 0; i < title.length; i++) {
                     const span = document.createElement('span');
                     span.textContent = title.charAt(i);
                     // تاخیر انیمیشن برای هر حرف. هر حرف کمی بعد از قبلی ظاهر می‌شود
                     span.style.animationDelay = `${1.5 + i * 0.25}s`;
                     gameTitleElement.appendChild(span);
                }
            }, 500); // 500 میلی‌ثانیه بعد از شروع انیمیشن پرده

            // افزودن قابلیت کلیک برای رفتن به مرحله بعد
            // بعد از پایان همه انیمیشن‌ها، صفحه محو می‌شود
            window.addEventListener('click', function() {
                loadingContainer.style.transition = 'opacity 1s ease';
                loadingContainer.style.opacity = '0';

                // بعد از محو شدن، می‌توانید کاربر را به صفحه اصلی بازی هدایت کنید
                // یا عنصر لودینگ را به طور کامل حذف کنید
                setTimeout(() => {
                    loadingContainer.style.display = 'none';
                    // window.location.href = 'your-game-url.html'; // خطی برای انتقال به صفحه بعد
                }, 1000);
            });
        });
    </script>

</body>
</html>
