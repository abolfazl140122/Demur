<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Demur - Loading Screen</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
        }
        
        /* افکت سه‌بعدی پارتیکل برای پس‌زمینه */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        /* ابرهای متحرک مرموز در پس‌زمینه */
        .fog-container {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            opacity: 0.6;
        }
        
        .fog {
            position: absolute;
            width: 300%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 60% 20%, rgba(120, 119, 198, 0.1) 0%, transparent 50%);
            animation: fog-move 40s infinite alternate ease-in-out;
        }
        
        @keyframes fog-move {
            0% { transform: translateX(0) translateY(0); opacity: 0.3; }
            33% { transform: translateX(-5%) translateY(3%); opacity: 0.5; }
            66% { transform: translateX(5%) translateY(-3%); opacity: 0.4; }
            100% { transform: translateX(0) translateY(0); opacity: 0.3; }
        }
        
        /* خطوط انرژی پویا */
        .energy-lines {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 2;
            opacity: 0.1;
            background-image: 
                linear-gradient(90deg, transparent 49%, rgba(46, 204, 113, 0.3) 50%, transparent 51%),
                linear-gradient(transparent 49%, rgba(46, 204, 113, 0.3) 50%, transparent 51%);
            background-size: 50px 50px, 50px 50px;
            animation: energy-pulse 4s infinite alternate;
        }
        
        @keyframes energy-pulse {
            0% { opacity: 0.05; background-size: 50px 50px, 50px 50px; }
            100% { opacity: 0.15; background-size: 55px 55px, 55px 55px; }
        }
        
        /* کانتینر اصلی لودینگ */
        .loading-container { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background-color: transparent; 
            z-index: 10; 
            opacity: 1; 
            transition: opacity 2s ease-in-out;
        }
        
        /* پرده‌های بازشو با افکت عمیق */
        .curtain { 
            position: absolute; 
            width: 100%; 
            height: 50%; 
            background-color: #0a0a0a; 
            z-index: 11; 
            transition: transform 1.5s cubic-bezier(0.7, 0, 0.3, 1);
            box-shadow: 0 0 80px rgba(0, 0, 0, 0.9) inset;
        }
        
        .curtain-top { 
            top: 0; 
            transform-origin: top; 
            background: linear-gradient(to bottom, #000 0%, #0a0a0a 30%, #111 100%);
        }
        
        .curtain-bottom { 
            bottom: 0; 
            transform-origin: bottom; 
            background: linear-gradient(to top, #000 0%, #0a0a0a 30%, #111 100%);
        }
        
        .curtains-open .curtain-top { 
            transform: scaleY(0); 
            box-shadow: 0 0 100px rgba(46, 204, 113, 0.2) inset;
        }
        
        .curtains-open .curtain-bottom { 
            transform: scaleY(0); 
            box-shadow: 0 0 100px rgba(46, 204, 113, 0.2) inset;
        }
        
        /* محتوای اصلی */
        .content { 
            text-align: center; 
            color: white; 
            z-index: 12; 
            opacity: 0; 
            transform: translateY(30px) scale(0.95); 
            transition: opacity 1s ease-out 0.8s, transform 1s ease-out 0.8s;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
        }
        
        .content-visible .content { 
            opacity: 1; 
            transform: translateY(0) scale(1); 
        }
        
        /* عنوان بازی با افکت نئون و سوسو */
        .title-container { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 180px; 
            margin-bottom: 40px;
            position: relative;
        }
        
        .game-title { 
            font-size: clamp(4rem, 20vw, 8rem); 
            font-weight: 900; 
            color: #e9e9e9; 
            position: relative; 
            display: inline-block; 
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(255, 255, 255, 0.3),
                0 0 30px rgba(46, 204, 113, 0.4),
                0 0 40px rgba(46, 204, 113, 0.2),
                0 0 70px rgba(46, 204, 113, 0.1);
            animation: title-glow 3s infinite alternate;
        }
        
        @keyframes title-glow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.5),
                    0 0 20px rgba(255, 255, 255, 0.3),
                    0 0 30px rgba(46, 204, 113, 0.4),
                    0 0 40px rgba(46, 204, 113, 0.2),
                    0 0 70px rgba(46, 204, 113, 0.1);
            }
            50% { 
                text-shadow: 
                    0 0 15px rgba(255, 255, 255, 0.6),
                    0 0 25px rgba(255, 255, 255, 0.4),
                    0 0 40px rgba(46, 204, 113, 0.6),
                    0 0 60px rgba(46, 204, 113, 0.3),
                    0 0 90px rgba(46, 204, 113, 0.2);
            }
        }
        
        .game-title span { 
            opacity: 0; 
            display: inline-block;
            transform-origin: center;
            animation: fadeInChar 0.8s forwards; 
        }
        
        @keyframes fadeInChar { 
            0% { 
                opacity: 0; 
                transform: translateY(-30px) scale(1.5) rotateX(90deg); 
                text-shadow: 0 0 40px rgba(46, 204, 113, 0.8); 
                color: #2ecc71;
            } 
            70% { 
                opacity: 1; 
                transform: translateY(5px) scale(1.05) rotateX(0); 
                text-shadow: 0 0 30px rgba(46, 204, 113, 0.9); 
                color: #ffffff;
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1) rotateX(0); 
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.6); 
                color: #e9e9e9;
            } 
        }
        
        /* زیرعنوان با انیمیشن تایپ */
        .subtitle {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            color: #a0a0a0;
            margin-top: 20px;
            letter-spacing: 2px;
            font-weight: 300;
            opacity: 0;
            animation: fadeInSubtitle 1s forwards;
            animation-delay: 3s;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid rgba(46, 204, 113, 0.5);
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink 0.8s infinite;
            animation-delay: 3s;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: rgba(46, 204, 113, 0.5) }
        }
        
        /* نوار پیشرفت */
        .progress-container {
            width: 80%;
            max-width: 500px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 60px auto 30px;
            overflow: hidden;
            opacity: 0;
            animation: fadeInProgress 1s forwards;
            animation-delay: 2s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5) inset;
        }
        
        @keyframes fadeInProgress {
            to { opacity: 1; }
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #0a0a0a, #2ecc71, #0a0a0a);
            border-radius: 10px;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: progress-shine 2s infinite;
        }
        
        @keyframes progress-shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* دکمه شروع */
        .start-prompt { 
            direction: rtl; 
            font-size: clamp(1.1rem, 4vw, 1.5rem); 
            color: #a0a0a0; 
            cursor: pointer; 
            margin-top: 40px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 15px; 
            letter-spacing: 1px; 
            opacity: 0; 
            animation: fadeInPrompt 1.5s forwards; 
            animation-delay: 6.5s; 
            padding: 15px 30px;
            border-radius: 50px;
            background-color: rgba(10, 10, 10, 0.5);
            border: 1px solid rgba(46, 204, 113, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .start-prompt:hover {
            background-color: rgba(46, 204, 113, 0.1);
            border-color: rgba(46, 204, 113, 0.6);
            color: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .start-prompt::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(46, 204, 113, 0.2), transparent);
            transition: left 0.7s ease;
        }
        
        .start-prompt:hover::before {
            left: 100%;
        }
        
        @keyframes fadeInPrompt { 
            to { opacity: 1; } 
        }
        
        /* نشانگر کلیک */
        .click-indicator { 
            width: 16px; 
            height: 16px; 
            border-radius: 50%; 
            background-color: rgba(46, 204, 113, 0.2); 
            position: relative; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.3); 
        }
        
        .click-indicator::before { 
            content: ''; 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            border-radius: 50%; 
            background-color: #2ecc71; 
            animation: pulse 2s infinite cubic-bezier(0.66, 0, 0, 1); 
        }
        
        @keyframes pulse { 
            0% { transform: scale(0.7); opacity: 0.9; } 
            70% { transform: scale(1.5); opacity: 0; } 
            100% { transform: scale(0.7); opacity: 0; } 
        }
        
        /* متن راهنما */
        .hint-text {
            font-size: 0.9rem;
            color: rgba(160, 160, 160, 0.7);
            margin-top: 20px;
            opacity: 0;
            animation: fadeInHint 1s forwards;
            animation-delay: 7s;
        }
        
        @keyframes fadeInHint {
            to { opacity: 1; }
        }
        
        /* ارتعاشات محیطی */
        .ambient-vibration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            animation: ambient-shake 30s infinite linear;
            opacity: 0.03;
        }
        
        @keyframes ambient-shake {
            0%, 100% { transform: translate(0, 0) rotate(0); }
            10% { transform: translate(-0.5px, -0.5px) rotate(-0.1deg); }
            20% { transform: translate(0.5px, 0.5px) rotate(0.1deg); }
            30% { transform: translate(-0.5px, 0.5px) rotate(-0.05deg); }
            40% { transform: translate(0.5px, -0.5px) rotate(0.05deg); }
            50% { transform: translate(-0.3px, -0.3px) rotate(-0.07deg); }
            60% { transform: translate(0.3px, 0.3px) rotate(0.07deg); }
            70% { transform: translate(-0.3px, 0.3px) rotate(-0.03deg); }
            80% { transform: translate(0.3px, -0.5px) rotate(0.03deg); }
            90% { transform: translate(-0.2px, -0.2px) rotate(-0.05deg); }
        }
        
        /* نورهای متحرک در پس‌زمینه */
        .light-beam {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(46, 204, 113, 0.05) 0%, transparent 70%);
            z-index: 0;
            animation: beam-move 25s infinite linear;
        }
        
        .light-beam:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 20s;
        }
        
        .light-beam:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 5s;
            animation-duration: 30s;
        }
        
        .light-beam:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 10s;
            animation-duration: 25s;
        }
        
        @keyframes beam-move {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, 50px) scale(1.2); }
            66% { transform: translate(-80px, -30px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }
        
        /* ریسپانسیو برای موبایل */
        @media (max-width: 768px) {
            .game-title {
                font-size: clamp(3rem, 15vw, 5rem);
                letter-spacing: 3px;
            }
            
            .subtitle {
                font-size: clamp(1rem, 4vw, 1.3rem);
                white-space: normal;
                border-right: none;
                animation: none;
                opacity: 1;
                width: 100%;
                animation: fadeInSubtitle 1s forwards;
                animation-delay: 3s;
            }
            
            .progress-container {
                width: 90%;
            }
            
            .start-prompt {
                padding: 12px 25px;
                font-size: 1.1rem;
            }
        }
        
        /* انیمیشن‌های اضافی */
        @keyframes fadeInSubtitle {
            to { opacity: 1; }
        }
        
        /* انیمیشن‌های انتقال حرفه‌ای */
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1.2s cubic-bezier(0.7, 0, 0.3, 1);
        }
        
        .transition-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .transition-content {
            text-align: center;
            color: white;
            transform: scale(0.8);
            opacity: 0;
            transition: all 1s cubic-bezier(0.7, 0, 0.3, 1);
        }
        
        .transition-overlay.active .transition-content {
            transform: scale(1);
            opacity: 1;
        }
        
        .transition-title {
            font-size: 4rem;
            color: #2ecc71;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(46, 204, 113, 0.7);
            letter-spacing: 3px;
        }
        
        .transition-subtitle {
            font-size: 1.5rem;
            color: #aaa;
            margin-bottom: 50px;
        }
        
        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(46, 204, 113, 0.2);
            border-top: 5px solid #2ecc71;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* افکت‌های ویژه انتقال */
        .transition-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #2ecc71;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }
        
        /* پرده‌های انتقال */
        .transition-curtain {
            position: absolute;
            width: 100%;
            height: 50%;
            background-color: #0a0a0a;
            z-index: 10000;
            transform: scaleY(0);
            transition: transform 1.2s cubic-bezier(0.7, 0, 0.3, 1);
        }
        
        .transition-curtain-top {
            top: 0;
            transform-origin: top;
            background: linear-gradient(to bottom, #000, #0a0a0a);
        }
        
        .transition-curtain-bottom {
            bottom: 0;
            transform-origin: bottom;
            background: linear-gradient(to top, #000, #0a0a0a);
        }
        
        .transition-active .transition-curtain-top,
        .transition-active .transition-curtain-bottom {
            transform: scaleY(1);
        }
    </style>
    <!-- کتابخانه Particles.js برای افکت ذرات -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- موسیقی و صداها -->
    <audio id="background-music" loop preload="auto">
        <source src="https://raw.githubusercontent.com/abolfazl140122/Demur/018d52042cb43d84da7c17daf49f35da735bd3e9/%D9%85%D9%88%D8%B2%DB%8C%DA%A9%20%D8%A8%D8%AF%20%DA%AF%D8%B1%D8%A7%D9%86%D8%AF%20%D8%B5%D9%81%D9%87%20%D9%84%D9%88%D8%AF%DB%8C%D9%86%DA%AF%20%D8%A7%DB%8C%D8%B3%D8%AA%D8%A7%D8%AF%D9%87.mp3" type="audio/mpeg">

    <audio id="typing-finished-sound" preload="auto">

    <!-- صداهای اضافی برای تجربه غنی‌تر -->

    <!-- عناصر بصری -->
    <div id="particles-js"></div>
    <div class="fog-container"><div class="fog"></div></div>
    <div class="energy-lines"></div>
    <div class="ambient-vibration"></div>
    
    <!-- نورهای متحرک -->
    <div class="light-beam"></div>
    <div class="light-beam"></div>
    <div class="light-beam"></div>
    
    <!-- لودینگ صفحه -->
    <div class="loading-container" id="loading-screen">
        <div class="curtain curtain-top"></div>
        <div class="curtain curtain-bottom"></div>
        
        <div class="content">
            <div class="title-container">
                <h1 class="game-title" id="game-title"></h1>
            </div>
            
            <div class="subtitle" id="subtitle">...در حال بارگذاری جهان مرموز</div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <p class="start-prompt" id="start-prompt">
                برای ورود به جهان Demur کلیک کنید
                <span class="click-indicator"></span>

    <!-- پرده‌های انتقال -->
    <div class="transition-curtain transition-curtain-top"></div>
    <div class="transition-curtain transition-curtain-bottom"></div>
    
    <!-- لایه انتقال -->
    <div class="transition-overlay" id="transition-overlay">
        <div class="transition-content">
            <h2 class="transition-title">در حال انتقال...</h2>
            <p class="transition-subtitle">آماده‌ای برای ورود به دنیای Demur؟</p>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const gameTitleElement = document.getElementById('game-title');
            const subtitleElement = document.getElementById('subtitle');
            const startPrompt = document.getElementById('start-prompt');
            const progressBar = document.getElementById('progress-bar');
            const backgroundMusic = document.getElementById('background-music');
            const typingSound = document.getElementById('typing-finished-sound');
            const introVoice = document.getElementById('intro-voice');
            const hoverSound = document.getElementById('hover-sound');
            const transitionSound = document.getElementById('transition-sound');
            const transitionOverlay = document.getElementById('transition-overlay');
            const transitionCurtainTop = document.querySelector('.transition-curtain-top');
            const transitionCurtainBottom = document.querySelector('.transition-curtain-bottom');

            const titleText = "DEMUR";
            const typingSpeed = 200;
            let progress = 0;
            let maxProgress = 100;
            let progressInterval;
            
            // مقداردهی اولیه Particles.js
            particlesJS("particles-js", {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#2ecc71" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#2ecc71",
                        opacity: 0.2,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    }
                },
                retina_detect: true
            });
            
            // پخش موسیقی پس زمینه
            function playMusic(audioElement) {
                if (audioElement.paused) {
                    const playPromise = audioElement.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.error(`خطا در پخش صدا:`, error);
                        });
                    }
                }
            }
            
            // کنترل صداهای تعاملی
            function handleFirstInteraction() {
                playMusic(backgroundMusic);
                document.body.removeEventListener('click', handleFirstInteraction);
                document.body.removeEventListener('keydown', handleFirstInteraction);
            }
            
            // تلاش برای پخش خودکار موسیقی پس زمینه
            const playPromise = backgroundMusic.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("پخش خودکار موسیقی پس زمینه مسدود شد. منتظر تعامل کاربر...");
                    document.body.addEventListener('click', handleFirstInteraction, { once: true });
                    document.body.addEventListener('keydown', handleFirstInteraction, { once: true });
                });
            }
            
            // باز کردن پرده‌ها و نمایش محتوا
            setTimeout(() => {
                loadingScreen.classList.add('curtains-open');
                loadingScreen.classList.add('content-visible');
                
                // شروع انیمیشن نوار پیشرفت
                startProgressBar();
            }, 800);
            
            // تایپ عنوان
            setTimeout(() => {
                let charIndex = 0;
                function type() {
                    if (charIndex < titleText.length) {
                        const span = document.createElement('span');
                        span.textContent = titleText.charAt(charIndex);
                        span.style.animationDelay = `${charIndex * 0.1}s`;
                        gameTitleElement.appendChild(span);
                        charIndex++;
                        setTimeout(type, typingSpeed);
                    } else {
                        // پخش صدای پایان تایپ
                        setTimeout(() => {
                            playMusic(typingSound);
                        }, 300);
                    }
                }
                type();
            }, 1200);
            
            // مدیریت نوار پیشرفت
            function startProgressBar() {
                progressInterval = setInterval(() => {
                    if (progress < maxProgress) {
                        // پیشرفت تصادفی برای طبیعی‌تر شدن
                        const increment = Math.random() * 5 + 1;
                        progress = Math.min(progress + increment, maxProgress);
                        progressBar.style.width = `${progress}%`;
                        
                        // تغییر رنگ نوار پیشرفت بر اساس درصد
                        if (progress < 30) {
                            progressBar.style.background = 'linear-gradient(90deg, #0a0a0a, #e74c3c, #0a0a0a)';
                        } else if (progress < 70) {
                            progressBar.style.background = 'linear-gradient(90deg, #0a0a0a, #f39c12, #0a0a0a)';
                        } else {
                            progressBar.style.background = 'linear-gradient(90deg, #0a0a0a, #2ecc71, #0a0a0a)';
                        }
                        
                        // وقتی پیشرفت به 100% رسید
                        if (progress >= maxProgress) {
                            clearInterval(progressInterval);
                            // پخش صدای معرفی با تأخیر
                            setTimeout(() => {
                                playMusic(introVoice);
                            }, 500);
                        }
                    }
                }, 100);
            }
            
            // اضافه کردن صدا به hover دکمه شروع
            startPrompt.addEventListener('mouseenter', () => {
                if (!hoverSound.paused) {
                    hoverSound.currentTime = 0;
                }
                playMusic(hoverSound);
            });
            
            // تابع ایجاد ذرات انتقال
            function createTransitionParticles() {
                const particlesContainer = document.createElement('div');
                particlesContainer.style.position = 'fixed';
                particlesContainer.style.top = '0';
                particlesContainer.style.left = '0';
                particlesContainer.style.width = '100%';
                particlesContainer.style.height = '100%';
                particlesContainer.style.pointerEvents = 'none';
                particlesContainer.style.zIndex = '10001';
                document.body.appendChild(particlesContainer);
                
                // ایجاد 50 ذره
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('transition-particle');
                    
                    // موقعیت تصادفی
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    
                    // اندازه تصادفی
                    const size = Math.random() * 15 + 5;
                    
                    particle.style.left = `${x}%`;
                    particle.style.top = `${y}%`;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.backgroundColor = `rgba(46, 204, 113, ${Math.random() * 0.5 + 0.3})`;
                    particle.style.boxShadow = `0 0 ${size}px rgba(46, 204, 113, 0.7)`;
                    
                    particlesContainer.appendChild(particle);
                    
                    // انیمیشن ذره
                    const animation = particle.animate([
                        { 
                            opacity: 0, 
                            transform: 'translate(0, 0) scale(0)' 
                        },
                        { 
                            opacity: 1, 
                            transform: `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) scale(1)` 
                        },
                        { 
                            opacity: 0, 
                            transform: `translate(${Math.random() * 400 - 200}px, ${Math.random() * 400 - 200}px) scale(0)` 
                        }
                    ], {
                        duration: Math.random() * 1000 + 1000,
                        delay: Math.random() * 500
                    });
                    
                    // حذف ذره پس از انیمیشن
                    animation.onfinish = () => {
                        particle.remove();
                    };
                }
                
                // حذف کانتینر ذرات پس از اتمام
                setTimeout(() => {
                    particlesContainer.remove();
                }, 2000);
            }
            
            // تابع انتقال حرفه‌ای به صفحه اصلی
            function transitionToMainPage() {
                // متوقف کردن همه صداها
                backgroundMusic.pause();
                typingSound.pause();
                introVoice.pause();
                hoverSound.pause();
                
                // پخش صدای انتقال
                playMusic(transitionSound);
                
                // مخفی کردن محتوای لودینگ
                loadingScreen.style.opacity = '0';
                
                // ایجاد افکت ذرات انتقال
                createTransitionParticles();
                
                // نمایش پرده‌های انتقال
                setTimeout(() => {
                    document.body.classList.add('transition-active');
                    
                    // نمایش لایه انتقال
                    setTimeout(() => {
                        transitionOverlay.classList.add('active');
                        
                        // انتقال به صفحه اصلی پس از تاخیر
                        setTimeout(() => {
                            // نمایش پیام نهایی در کنسول
                            console.log("%cDemur World Loaded!", "color: #2ecc71; font-size: 24px; font-weight: bold;");
                            console.log("%cدر حال انتقال به صفحه اصلی...", "color: #fff; font-size: 18px;");
                            
                            // انتقال به صفحه main.html
                            window.location.href = "main.html";
                        }, 2500); // زمان برای نمایش صفحه انتقال
                    }, 800); // تاخیر قبل از نمایش لایه انتقال
                }, 500); // تاخیر قبل از نمایش پرده‌ها
            }
            
            // کلیک برای شروع بازی
            startPrompt.addEventListener('click', transitionToMainPage);
            
            // اضافه کردن کنترل صدا با کلید Space
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (backgroundMusic.paused) {
                        playMusic(backgroundMusic);
                    } else {
                        backgroundMusic.pause();
                    }
                }
                
                // تست: کلیک با کلید Enter
                if (e.code === 'Enter' && progress >= maxProgress) {
                    transitionToMainPage();
                }
                
                // انتقال مستقیم با کلید T (برای تست)
                if (e.code === 'KeyT' && e.ctrlKey) {
                    console.log("انتقال سریع با Ctrl+T");
                    transitionToMainPage();
                }
            });
            
            // نمایش وضعیت لودینگ در عنوان تب
            let titleProgress = 0;
            const titleInterval = setInterval(() => {
                titleProgress = Math.min(titleProgress + 1, 100);
                document.title = `Demur - Loading ${titleProgress}%`;
                
                if (titleProgress >= 100) {
                    clearInterval(titleInterval);
                    setTimeout(() => {
                        document.title = "Demur - Ready to Enter";
                    }, 1000);
                }
            }, 150);
            
            // پیش‌لود کردن صفحه main.html برای انتقال سریع‌تر
            function preloadMainPage() {
                // ایجاد یک iframe نامرئی برای پیش‌لود کردن صفحه
                const preloadFrame = document.createElement('iframe');
                preloadFrame.style.display = 'none';
                preloadFrame.src = 'main.html';
                document.body.appendChild(preloadFrame);
                
                console.log("صفحه اصلی در حال پیش‌لود شدن...");
            }
            
            // پیش‌لود صفحه اصلی پس از اتمام لودینگ
            setTimeout(preloadMainPage, 3000);
        });
    </script>
</body>
