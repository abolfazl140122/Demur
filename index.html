<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Demur - Loading Screen</title>
    <style>
        /* تنظیمات کلی صفحه */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a; /* پس‌زمینه اصلی که بعد از باز شدن پرده‌ها دیده می‌شود */
            font-family: 'Arial', sans-serif; /* می‌توانید از فونت‌های خاص بازی خود استفاده کنید */
        }

        /* کانتینر اصلی صفحه لودینگ */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
        }

        /* پرده‌های سیاه بالا و پایین */
        .curtain {
            position: absolute;
            width: 100%;
            height: 50%;
            background-color: #000;
            z-index: 10;
            transition: transform 1.5s cubic-bezier(0.77, 0, 0.175, 1); /* انیمیشن نرم برای باز شدن */
        }

        .curtain.top {
            top: 0;
        }

        .curtain.bottom {
            bottom: 0;
        }

        /* حالت باز شده پرده‌ها */
        .loading-container.opened .curtain.top {
            transform: translateY(-100%);
        }

        .loading-container.opened .curtain.bottom {
            transform: translateY(100%);
        }

        /* محتوای اصلی (نام بازی و پیام) */
        .content {
            opacity: 0;
            text-align: center;
            z-index: 5;
            transition: opacity 1s ease-in-out 1s; /* با تاخیر ظاهر می‌شود */
        }

        .loading-container.opened .content {
            opacity: 1;
        }
        
        /* استایل نام بازی "Demur" */
        .game-title {
            color: #e0e0e0;
            font-size: 15vw; /* استفاده از vw برای واکنش‌گرا بودن اندازه فونت */
            font-weight: bold;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3), 0 0 20px rgba(255, 255, 255, 0.2);
            position: relative;
            display: inline-block; /* برای اینکه عرض عنصر به اندازه متن باشد و در مرکز بماند */
        }

        /* نشانگر تایپ (cursor) */
        .game-title::after {
            content: '_';
            position: absolute;
            right: -25px;
            color: #00ff9d;
            font-weight: bold;
            animation: blink 0.8s infinite;
        }
        
        /* انیمیشن چشمک‌زن نشانگر */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* پیام "برای شروع کلیک کنید" */
        .click-prompt {
            color: #aaa;
            font-size: 4vw;
            margin-top: 20px;
            opacity: 0; /* در ابتدا مخفی */
            transition: opacity 1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* دایره متحرک کنار پیام */
        .click-indicator {
            width: 12px;
            height: 12px;
            background-color: #00ff9d;
            border-radius: 50%;
            margin-right: 15px; /* فاصله از متن */
            box-shadow: 0 0 10px #00ff9d, 0 0 20px #00ff9d;
            animation: pulse 1.5s infinite;
        }

        /* انیمیشن ضربان برای دایره */
        @keyframes pulse {
            0% { transform: scale(0.9); box-shadow: 0 0 10px #00ff9d, 0 0 20px #00ff9d; }
            70% { transform: scale(1.1); box-shadow: 0 0 15px #00ff9d, 0 0 30px #00ff9d; }
            100% { transform: scale(0.9); box-shadow: 0 0 10px #00ff9d, 0 0 20px #00ff9d; }
        }
        
        /* برای سازگاری بهتر با اندازه‌های مختلف صفحه */
        @media (min-width: 768px) {
            .game-title {
                font-size: 100px;
            }
            .click-prompt {
                font-size: 24px;
            }
        }

    </style>
</head>
<body>

    <div class="loading-container" id="loading-container">
        <!-- پرده‌های باز شونده -->
        <div class="curtain top"></div>
        <div class="curtain bottom"></div>

        <!-- محتوایی که بعد از باز شدن پرده‌ها نمایش داده می‌شود -->
        <div class="content">
            <h1 class="game-title" id="game-title"></h1>
            <p class="click-prompt" id="click-prompt">
                <span class="click-indicator"></span>
                برای شروع کلیک کنید
            </p>
        </div>
    </div>

    <script>
        window.onload = () => {
            const loadingContainer = document.getElementById('loading-container');
            const gameTitleElement = document.getElementById('game-title');
            const clickPromptElement = document.getElementById('click-prompt');
            const titleText = "Demur";
            const typingSpeed = 250; // زمان بین تایپ هر حرف (میلی‌ثانیه) - برای آهسته‌تر شدن، عدد را بیشتر کنید

            // ۱. شروع انیمیشن باز شدن پرده‌ها
            setTimeout(() => {
                loadingContainer.classList.add('opened');
            }, 500); // نیم ثانیه تاخیر اولیه

            // ۲. شروع انیمیشن تایپ بعد از باز شدن پرده‌ها
            setTimeout(() => {
                typeWriter(titleText, 0);
            }, 2000); // ۲ ثانیه تاخیر تا پرده‌ها کاملا باز شوند

            // تابع برای انیمیشن تایپ کردن
            function typeWriter(text, index) {
                if (index < text.length) {
                    gameTitleElement.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(() => typeWriter(text, index), typingSpeed);
                } else {
                    // وقتی تایپ تمام شد
                    setTimeout(() => {
                        // حذف نشانگر چشمک‌زن
                        gameTitleElement.style.borderRight = 'none';
                        gameTitleElement.classList.add('no-cursor');
                         let cursor = document.querySelector(".game-title::after");
                         if(cursor) cursor.style.display = 'none';
                         gameTitleElement.style.setProperty('--after-display', 'none');


                        // نمایش پیام "برای شروع کلیک کنید"
                        clickPromptElement.style.opacity = '1';
                    }, 500);
                }
            }
            
            // ۳. رویداد کلیک برای رفتن به مرحله بعد
            loadingContainer.onclick = () => {
                console.log("صفحه لودینگ کلیک شد! در اینجا به منوی اصلی بازی بروید.");
                // در بازی واقعی، اینجا کد مربوط به بارگذاری صحنه اصلی بازی را قرار می‌دهید.
                // مثلا: SceneManager.LoadScene("MainMenu");
            };
        };
    </script>
</body>
</html>
