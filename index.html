<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Demur - Professional Loading Screen</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
        }

        /* --- کانتینر اصلی برای افکت پارالاکس --- */
        .parallax-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 1000px; /* ایجاد پرسپکتیو برای عمق سه بعدی */
            transform-style: preserve-3d;
            overflow: hidden;
        }

        /* --- لایه‌های ستاره‌ها --- */
        .stars {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px; /* عرض و ارتفاع اولیه کوچک برای ستاره ها */
            height: 2px;
            background: transparent;
            border-radius: 50%;
        }

        /* تابع Sass برای تولید box-shadow تصادفی */
        /* در CSS خالص، این مقادیر باید به صورت دستی تولید شوند. */
        /* برای مثال: box-shadow: 100px 200px #fff, 50px -300px #eee, ... */
        .stars1 {
            /* ستاره‌های بسیار دور و کوچک */
            box-shadow: /* ... 2000 ستاره با موقعیت تصادفی ... */;
            animation: move-stars 150s linear infinite;
        }

        .stars2 {
            /* ستاره‌های با فاصله متوسط */
            box-shadow: /* ... 1000 ستاره با موقعیت تصادفی ... */;
            animation: move-stars 100s linear infinite;
        }

        .stars3 {
            /* ستاره‌های نزدیک‌تر و بزرگ‌تر */
            box-shadow: /* ... 200 ستاره با موقعیت تصادفی ... */;
            animation: move-stars 50s linear infinite;
        }
        
        /* تولید مقادیر box-shadow با جاوا اسکریپت برای سادگی */
        /* کد جاوااسکریپت در ادامه برای این کار ارائه شده است */


        @keyframes move-stars {
            from {
                transform: translateY(-1000px);
            }
            to {
                transform: translateY(1000px);
            }
        }

        /* --- لایه سحابی و غبار کیهانی --- */
        .nebula {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(ellipse at center, rgba(45, 25, 80, 0.4) 0%, rgba(0,0,0,0) 60%);
            opacity: 0;
            animation: subtle-glow 20s ease-in-out infinite alternate, move-nebula 200s linear infinite;
            transform-origin: center;
        }
        
        @keyframes subtle-glow {
            from { opacity: 0.2; transform: scale(1); }
            to { opacity: 0.5; transform: scale(1.1); }
        }
        
        @keyframes move-nebula {
            from { transform: rotate(0deg) translateX(50px); }
            to { transform: rotate(360deg) translateX(50px); }
        }


        /* --- استایل‌های صفحه لودینگ (بدون تغییر) --- */
        .loading-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background-color: transparent; z-index: 9999; opacity: 1; transition: opacity 1.5s ease-in-out; }
        .curtain { position: absolute; width: 100%; height: 50%; background-color: #0a0a0a; z-index: 10; transition: transform 1.2s cubic-bezier(0.8, 0, 0.2, 1); }
        .curtain-top { top: 0; transform-origin: top; }
        .curtain-bottom { bottom: 0; transform-origin: bottom; }
        .curtains-open .curtain-top { transform: scaleY(0); }
        .curtains-open .curtain-bottom { transform: scaleY(0); }
        .content { text-align: center; color: white; z-index: 5; opacity: 0; transform: translateY(20px); transition: opacity 0.8s ease-out 0.5s, transform 0.8s ease-out 0.5s; }
        .content-visible .content { opacity: 1; transform: translateY(0); }
        .game-title { font-size: clamp(3.5rem, 18vw, 7rem); font-weight: bold; color: #e9e9e9; text-shadow: 0 0 15px rgba(255, 255, 255, 0.15), 0 0 25px rgba(255, 255, 255, 0.1); position: relative; display: inline-block; white-space: nowrap; }
        .title-container { display: flex; justify-content: center; align-items: center; min-height: 120px; margin-bottom: 25px; }
        .game-title span { opacity: 0; animation: fadeInChar 0.8s forwards; }
        @keyframes fadeInChar { 0% { opacity: 0; transform: translateY(-20px) scale(1.2); text-shadow: 0 0 30px rgba(0, 255, 127, 0.5); } 100% { opacity: 1; transform: translateY(0) scale(1); text-shadow: 0 0 15px rgba(255, 255, 255, 0.15); } }
        .start-prompt { direction: rtl; font-size: clamp(1rem, 4vw, 1.25rem); color: #a0a0a0; cursor: pointer; margin-top: 40px; display: flex; justify-content: center; align-items: center; gap: 15px; letter-spacing: 0.5px; opacity: 0; animation: fadeInPrompt 1s forwards; animation-delay: 2.5s; }
        @keyframes fadeInPrompt { to { opacity: 1; } }
        .click-indicator { width: 14px; height: 14px; border-radius: 50%; background-color: rgba(46, 204, 113, 0.3); position: relative; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 10px rgba(46, 204, 113, 0.3); }
        .click-indicator::before { content: ''; position: absolute; width: 100%; height: 100%; border-radius: 50%; background-color: #2ecc71; animation: pulse 1.8s infinite cubic-bezier(0.66, 0, 0, 1); }
        @keyframes pulse { 0% { transform: scale(0.7); opacity: 0.9; } 70% { transform: scale(1.4); opacity: 0; } 100% { transform: scale(0.7); opacity: 0; } }
    </style>
</head>
<body>

    <!-- کانتینر برای پس‌زمینه حرفه‌ای -->
    <div class="parallax-container">
        <div class="nebula"></div>
        <div class="stars stars1"></div>
        <div class="stars stars2"></div>
        <div class="stars stars3"></div>
    </div>
    
    <audio id="background-music" loop>
        <source src="https://raw.githubusercontent.com/abolfazl140122/Demur/018d52042cb43d84da7c17daf49f35da735bd3e9/%D9%85%D9%88%D8%B2%DB%8C%DA%A9%20%D8%A8%D8%AF%20%DA%AF%D8%B1%D8%A7%D9%86%D8%AF%20%D8%B5%D9%81%D9%87%20%D9%84%D9%88%D8%AF%DB%8C%D9%86%DA%AF%20%D8%A7%DB%8C%D8%B3%D8%AA%D8%A7%D8%AF%D9%87.mp3" type="audio/mpeg">
        مرورگر شما از عنصر صوتی پشتیبانی نمی‌کند.
    </audio>

    <div class="loading-container" id="loading-screen">
        <div class="curtain curtain-top"></div>
        <div class="curtain curtain-bottom"></div>
        <div class="content">
            <div class="title-container">
                <h1 class="game-title" id="game-title"></h1>
            </div>
            <p class="start-prompt" id="start-prompt">
                برای شروع کلیک کنید
                <span class="click-indicator"></span>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- تولید ستاره‌ها با جاوا اسکریپت ---
            function createStars(selector, count) {
                const starsElement = document.querySelector(selector);
                let boxShadow = '';
                for (let i = 0; i < count; i++) {
                    const x = Math.floor(Math.random() * 2000) - 1000; // محدوده -1000 تا 1000
                    const y = Math.floor(Math.random() * 2000) - 1000;
                    const size = Math.random() * 2;
                    const color = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.5})`;
                    boxShadow += `${x}px ${y}px ${size}px ${color}, `;
                }
                starsElement.style.boxShadow = boxShadow.slice(0, -2); // حذف کاما و فاصله آخر
            }

            createStars('.stars1', 2000); // لایه دور
            createStars('.stars2', 1000); // لایه متوسط
            createStars('.stars3', 200);  // لایه نزدیک

            // --- کدهای مربوط به صفحه لودینگ (بدون تغییر) ---
            const loadingScreen = document.getElementById('loading-screen');
            const gameTitleElement = document.getElementById('game-title');
            const startPrompt = document.getElementById('start-prompt');
            const backgroundMusic = document.getElementById('background-music');
            const titleText = "Demur";
            const typingSpeed = 300;

            function playMusic() {
                if (backgroundMusic.paused) {
                    const playPromise = backgroundMusic.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.error("خطا در پخش موزیک:", error);
                        });
                    }
                }
            }

            const playPromise = backgroundMusic.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("پخش خودکار توسط مرورگر مسدود شد. منتظر تعامل کاربر...");
                    document.body.addEventListener('click', playMusic, { once: true });
                });
            }
            
            setTimeout(() => {
                loadingScreen.classList.add('curtains-open');
                loadingScreen.classList.add('content-visible');
            }, 500);

            const startTypingDelay = 1200;
            setTimeout(() => {
                let charIndex = 0;
                function type() {
                    if (charIndex < titleText.length) {
                        const span = document.createElement('span');
                        span.textContent = titleText.charAt(charIndex);
                        span.style.animationDelay = `${charIndex * 0.15}s`;
                        gameTitleElement.appendChild(span);
                        charIndex++;
                        setTimeout(type, typingSpeed);
                    }
                }
                type();
            }, startTypingDelay);

            startPrompt.addEventListener('click', () => {
                playMusic();
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.remove();
                }, 1500);
            });
        });
    </script>

</body>
</html>
