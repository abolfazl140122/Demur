<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Demur - Loading</title>
    <style>
        /* تنظیمات کلی صفحه */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* جلوگیری از اسکرول */
            background-color: #1a1a1a; /* رنگ پس‌زمینه پشت لودینگ */
            font-family: sans-serif; /* یک فونت استاندارد */
        }

        /* کانتینر اصلی لودینگ */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 9999;
        }

        /* پنل‌های سیاه برای افکت باز شدن */
        .split-panel {
            position: absolute;
            width: 100%;
            height: 50%;
            background-color: #000;
            transition: transform 1.2s cubic-bezier(0.86, 0, 0.07, 1); /* انیمیشن نرم برای باز شدن */
            z-index: 100;
        }

        .split-panel.top {
            top: 0;
            left: 0;
        }

        .split-panel.bottom {
            bottom: 0;
            left: 0;
        }

        /* کلاس برای فعال کردن انیمیشن باز شدن */
        .loading-container.open .split-panel.top {
            transform: translateY(-100%);
        }

        .loading-container.open .split-panel.bottom {
            transform: translateY(100%);
        }
        
        /* محتوای اصلی که بعد از باز شدن نمایش داده می‌شود */
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0; /* در ابتدا مخفی */
            transition: opacity 0.5s ease-in-out;
            z-index: 50;
        }

        /* کلاس برای نمایش محتوا */
        .content.visible {
            opacity: 1;
        }

        /* استایل عنوان اصلی بازی (Demur) */
        .game-title {
            font-size: 8vw; /* اندازه وابسته به عرض صفحه برای موبایل */
            color: #e0e0e0;
            font-weight: bold;
            letter-spacing: 5px;
            white-space: nowrap; /* جلوگیری از شکستن خط */
            overflow: hidden; /* برای افکت تایپ */
            border-right: .15em solid orange; /* کرسر تایپ */
            width: 0;
            animation: 
                typing 2.5s steps(5, end) forwards,
                blink-caret .75s step-end infinite;
        }
        
        /* انیمیشن تایپ متن */
        @keyframes typing {
            from { width: 0 }
            to { width: 9.5em; } /* عرض نهایی متن */
        }

        /* انیمیشن چشمک زدن کرسر */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }

        /* متن "برای شروع کلیک کنید" */
        .click-prompt {
            font-size: 2.5vw;
            color: #a0a0a0;
            margin-top: 20px;
            display: flex;
            align-items: center;
            opacity: 0; /* در ابتدا مخفی */
            animation: fadeIn 1s ease-in-out forwards;
            animation-delay: 3s; /* تاخیر برای نمایش بعد از تایپ عنوان */
        }
        
        /* انیمیشن محو شدن و ظاهر شدن */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* دایره متحرک کنار متن */
        .click-indicator {
            width: 12px;
            height: 12px;
            background-color: #e0e0e0;
            border-radius: 50%;
            margin-right: 15px;
            animation: pulse 1.5s infinite;
        }

        /* انیمیشن ضربان برای دایره */
        @keyframes pulse {
            0% {
                transform: scale(0.9);
                box-shadow: 0 0 0 0 rgba(224, 224, 224, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(224, 224, 224, 0);
            }
            100% {
                transform: scale(0.9);
                box-shadow: 0 0 0 0 rgba(224, 224, 224, 0);
            }
        }
    </style>
</head>
<body>

    <!-- کانتینر لودینگ -->
    <div class="loading-container" id="loading-container">
        <!-- پنل‌های سیاه -->
        <div class="split-panel top"></div>
        <div class="split-panel bottom"></div>

        <!-- محتوای اصلی -->
        <div class="content" id="content">
            <h1 class="game-title">Demur</h1>
            <div class="click-prompt">
                <div class="click-indicator"></div>
                <span>برای شروع کلیک کنید</span>
            </div>
        </div>
    </div>

    <script>
        // منتظر می‌مانیم تا کل صفحه بارگذاری شود
        window.addEventListener('load', () => {
            const loadingContainer = document.getElementById('loading-container');
            const content = document.getElementById('content');
            const gameTitle = document.querySelector('.game-title');

            // مرحله ۱: افکت باز شدن صفحه سیاه
            // بعد از یک تاخیر کوتاه، کلاس 'open' اضافه می‌شود تا انیمیشن باز شدن فعال شود
            setTimeout(() => {
                loadingContainer.classList.add('open');
            }, 500); // 0.5 ثانیه تاخیر

            // مرحله ۲: نمایش محتوا و شروع تایپ
            // بعد از شروع باز شدن، محتوا به آرامی ظاهر می‌شود
            setTimeout(() => {
                content.classList.add('visible');
            }, 1200); // 1.2 ثانیه تاخیر (همزمان با باز شدن)

            // مرحله ۳: حذف کرسر چشمک‌زن بعد از پایان تایپ
            setTimeout(() => {
                gameTitle.style.borderRight = 'none';
            }, 3000); // 3 ثانیه تاخیر (2.5 ثانیه انیمیشن + 0.5 ثانیه)

            // مرحله ۴: رویداد کلیک برای ورود به بازی
            // با کلیک روی صفحه، می‌توانید کاربر را به صفحه اصلی بازی هدایت کنید
            loadingContainer.addEventListener('click', () => {
                // در اینجا می‌توانید کد مربوط به شروع بازی یا رفتن به صفحه بعد را قرار دهید
                // برای مثال، محو کردن صفحه لودینگ:
                loadingContainer.style.transition = 'opacity 0.5s';
                loadingContainer.style.opacity = '0';
                
                // بعد از محو شدن، آن را از صفحه حذف کنید تا قابل کلیک نباشد
                setTimeout(() => {
                    loadingContainer.style.display = 'none';
                }, 500);
            });
        });
    </script>

</body>
</html>
